<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Agri Info </title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="/static/content/heroic-features.css" />
    <script src="/static/scripts/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts/jquery.min.js"></script>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    


<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Agri info</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Loging</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <div class="footer">
        <footer class="py-1 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">&copy; {{ year }} - Ishan Madhawa@Agri Info</p>
            </div>
            <!-- /.container -->
        </footer>
        </div>
        <script src="/static/scripts/jquery-1.10.2.js"></script>
        <script src="/static/scripts/bootstrap.js"></script>
        <script src="/static/scripts/respond.js"></script>
        {% block scripts %}{% endblock %}
</body>

</html>
